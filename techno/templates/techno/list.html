{% extends "techno/base_generic.html" %}

{% block content %}
{% if title %}
    <h1> List of {{title}} </h1>
{% else %}
    <h1> Missing Title </h1>
{% endif %}
{% if item_list %}
    <ul>
    {% for item in item_list %}
        <li> <a href="{{ item.get_absolute_url }}"> {{ item }} </a></li>
    {% endfor %}
    </ul>
{% else %}
    No item found.
{%endif%}
<a href="{% url 'techno:newcompo' %}">Add new</a>
{% endblock %}
